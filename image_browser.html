<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #image-container {
            width: 500px;
            height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Simple Image Browser</h1>
    <div id="image-container">
        <img id="current-image" src="" alt="Image">
    </div>
    <div id="buttons">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </div>

    <script>
        const images = [
            'https://via.placeholder.com/500x300?text=Image+1',
            'https://via.placeholder.com/500x300?text=Image+2',
            'https://via.placeholder.com/500x300?text=Image+3',
            'https://via.placeholder.com/500x300?text=Image+4',
            'https://via.placeholder.com/500x300?text=Image+5'
        ];

        let currentIndex = 0;
        const imageElement = document.getElementById('current-image');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        function updateImage() {
            imageElement.src = images[currentIndex];
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateImage();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateImage();
        });

        // Initialize the image browser with the first image
        updateImage();
    </script>
</body>
</html>
