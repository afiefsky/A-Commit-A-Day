<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: #2e2e2e;
            border: 1px solid #444;
            border-radius: 4px;
            transition: background 0.3s;
        }

        li:hover {
            background: #3e3e3e;
        }

        a {
            text-decoration: none;
            color: #82aaff;
        }

        a:hover {
            text-decoration: underline;
        }

        .folder-icon {
            margin-right: 10px;
        }

        .file-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Index of /dump_code</h1>
        <ul id="file-list">
            <!-- File and folder list will be inserted here by JavaScript -->
        </ul>
    </div>

    <script>
        // Mock data representing the directory structure
        const directoryList = [
            { name: 'Parent Directory', type: 'directory', url: '../' },
            { name: '.git/', type: 'directory', url: '.git/' },
            { name: 'sample_modal.html', type: 'file', url: 'sample_modal.html' },
            { name: 'temp.js', type: 'file', url: 'temp.js' }
        ];

        // Icons for folders and files
        const icons = {
            directory: 'ðŸ“',
            file: 'ðŸ“„'
        };

        // Function to render the directory list
        function renderDirectoryList() {
            const fileListElement = document.getElementById('file-list');
            directoryList.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <a href="${item.url}">
                        <span class="${item.type}-icon">${icons[item.type]}</span>
                        ${item.name}
                    </a>
                `;
                fileListElement.appendChild(listItem);
            });
        }

        // Render the directory list on page load
        window.onload = renderDirectoryList;
    </script>
</body>
</html>
