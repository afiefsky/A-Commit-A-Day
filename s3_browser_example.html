<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 File Browser with Dark Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode .navbar, .dark-mode .list-group-item {
      background-color: #343a40;
      color: white;
    }
    .dark-mode .btn-dark-mode {
      color: white;
      background-color: #343a40;
      border-color: #444;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">S3 File Browser</a>
      <button class="btn btn-outline-dark btn-dark-mode" id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Files in S3 Bucket</h2>
    <ul id="file-list" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1196.0.min.js"></script>

  <script>
    // AWS S3 Configuration
    AWS.config.update({
      accessKeyId: 'YOUR_ACCESS_KEY', // Replace with your credentials
      secretAccessKey: 'YOUR_SECRET_KEY', // Replace with your credentials
      region: 'YOUR_REGION' // e.g., 'us-east-1'
    });

    const s3 = new AWS.S3();
    const bucketName = 'YOUR_BUCKET_NAME'; // Replace with your bucket name

    // Fetch and display files from S3
    function listFiles() {
      const params = {
        Bucket: bucketName,
      };

      s3.listObjectsV2(params, (err, data) => {
        if (err) {
          console.error('Error fetching files:', err);
        } else {
          const fileList = document.getElementById('file-list');
          fileList.innerHTML = '';

          data.Contents.forEach((file) => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerText = file.Key;
            fileList.appendChild(li);
          });
        }
      });
    }

    // Toggle Dark Mode
    document.getElementById('toggle-dark-mode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // On page load, fetch files from S3
    listFiles();
  </script>
</body>
</html>
