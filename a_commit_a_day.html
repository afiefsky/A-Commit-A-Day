<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit a Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #a0a0a0;
        }

        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
        }

        .btn-primary:hover {
            background-color: #9b6edc;
            border-color: #9b6edc;
        }

        .list-group-item {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center">
            <h1 class="mb-4">Commit a Day</h1>
            <div class="mb-3">
                <label for="commit-input" class="form-label">Today's Commit Message</label>
                <input type="text" id="commit-input" class="form-control" placeholder="Enter your commit message">
            </div>
            <button id="commit-btn" class="btn btn-primary">Add Commit</button>
        </div>
        <div class="mt-5">
            <h3>Commit Log</h3>
            <ul id="commit-log" class="list-group"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const commitInput = document.getElementById('commit-input');
            const commitBtn = document.getElementById('commit-btn');
            const commitLog = document.getElementById('commit-log');

            commitBtn.addEventListener('click', () => {
                const commitMessage = commitInput.value.trim();
                if (commitMessage) {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = commitMessage;
                    commitLog.appendChild(listItem);
                    commitInput.value = ''; // Clear the input field
                }
            });
        });
    </script>
</body>
</html>
