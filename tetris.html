<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Tetris Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        #gameCanvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
        /* Toggle Switch Styling */
        .form-check.form-switch .form-check-input {
            cursor: pointer;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container text-center py-4">
        <h1>Tetris Game</h1>
        <div class="form-check form-switch mb-3 d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" checked>
            <label class="form-check-label ms-2" for="darkModeToggle">Dark Mode</label>
        </div>
        <canvas id="gameCanvas" width="240" height="400"></canvas>
        <div class="mt-3">
            <p>Use arrow keys to move and rotate the pieces.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Tetris Game Implementation
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 24;

        ctx.scale(BLOCK_SIZE, BLOCK_SIZE);

        // Define the shapes of the Tetris pieces
        const SHAPES = [
            [],
            [[1, 1, 1, 1]], // I
            [[2, 2, 0],
             [0, 2, 2]], // S
            [[0, 3, 3],
             [3, 3, 0]], // Z
            [[4, 0, 0],
             [4, 4, 4]], // J
            [[0, 0, 5],
             [5, 5, 5]], // L
            [[6, 6],
             [6, 6]], // O
            [[0, 7, 0],
             [7, 7, 7]]  // T
        ];

        // Colors for each piece
        const COLORS = [
            null,
            'cyan',
            'green',
            'red',
            'blue',
            'orange',
            'yellow',
            'purple'
        ];

        // Create an empty board
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        const arena = createMatrix(COLS, ROWS);

        // Merge piece into the arena
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // Check collision
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                         arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Player object
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0
        };

        // Rotate the matrix
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // Player movement
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        // Player drop
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        // Player reset
        function playerReset() {
            const pieces = 'ILJOTSZ';
            const rand = Math.floor(Math.random() * SHAPES.length);
            player.matrix = SHAPES[rand];
            player.pos.y = 0;
            player.pos.x = Math.floor((COLS - player.matrix[0].length) / 2);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        // Arena sweep (clear lines)
        function arenaSweep() {
            outer: for (let y = arena.length -1; y >=0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += 10;
            }
        }

        // Draw the matrix on the canvas
        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(x + offset.x,
                                     y + offset.y,
                                     1, 1);
                    }
                });
            });
        }

        // Draw everything
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width / BLOCK_SIZE, canvas.height / BLOCK_SIZE);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        // Update the game state
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        // Update the score display
        function updateScore() {
            // You can implement a score display here if needed
            // For simplicity, we're not displaying the score in this example
            // But player.score is being updated
        }

        // Handle keyboard input
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                rotate(player.matrix, 1);
                if (collide(arena, player)) {
                    rotate(player.matrix, -1);
                }
            }
        });

        // Initialize the game
        playerReset();
        update();
    </script>
</body>
</html>
